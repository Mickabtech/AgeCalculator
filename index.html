<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Checker - Mickabtech</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        
        <div class="base">
            <h2>Employment Age Checker</h2>
          </div>

          <div id="age"></div>

          <div class="block">
            <p class="title">Day</p>
            <input type="text" name="date" id="date" placeholder="dd" required="required" />
          </div>
          <div class="block">
            <p class="title">Month</p>
            <input type="text" name="month" id="month" placeholder="mm" required="required"/>
          </div>
          <div class="block">
            <p class="title">Year</p>
            <input type="text" name="year" id="year" placeholder="yyyy" required="required"/>
          </div>

          <div class="base">
            <input type="button" name="submit" value="Submit" onclick="age()" />
           </div>
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
